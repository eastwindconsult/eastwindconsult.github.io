<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASTWIND CONSULT WEATHER</title>
    
    <link rel="stylesheet" href="styles/leaflet.css">
    <link rel="stylesheet" href="styles/mykmlstyles2.css">
    
    <!-- Conditional IE 8 stylesheet -->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="leaflet/leaflet.ie.css">
    <![endif]-->
    
    <script src="js/leaflet.js"></script>
    <script src="js/KML.js"></script> <!-- Leaflet KML plugin -->
</head>
<body>
    <div id="map">
        <div class="button container">
            <div class="buttons">
                <ul id="fslides">
                    <li class="fslide" id="fcstDate"></li>
                    <li class="fslide" id="fcstHour"></li>
                    <li class="fslide" id="fcstZone">UTC</li>
                </ul>
                <button class="controls" id="previous">&lt;</button>
                <button class="controls" id="pause">&#10074;&#10074;</button>
                <button class="controls" id="next">&gt;</button>
                <button id="capture">Record Forecast</button>
            </div>
            <video class="video"></video>
            <div class="logo">
                <img src="images/eastwindconsult.png" alt="Eastwind Consult Logo">
            </div>
            <div id="loader"></div> 
        </div>

        <div class="legendContainer">
            <div class="legendTitle">
                <marquee style="font-family: 'Book Antiqua'; color: #f36d68; background-color: #000; scrolldelay="90">
                    We will be launching our China & Australia sites soon! Funded & run by Peter Nunekpeku
                </marquee>
            </div>
            <div class="legendScale">
                <ul class="legendLabel">
                    <li><span style="background:#F2EEF6;"></span><b>Clear Sky</b></li>
                    <li><span style="background:#40E0D0;"></span><b>Partly Cloudy</b></li>
                    <li><span style="background:#00bfff;"></span><b>Drizzle</b></li>
                    <li><span style="background:#68fa07;"></span><b>Rain Showers</b></li>
                    <li><span style="background:#FFD700;"></span><b>Rain</b></li>
                    <li><span style="background:#FF6347;"></span><b>Heavy Rain</b></li>
                    <li><span style="background:#B22222;"></span><b>Thunderstorm</b></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const map = L.map('map').setView([8.50, -1.1], 6);
        map.options.minZoom = 0;
        map.options.maxZoom = 20;

        const bounds = [
            [1.082608, -25.84559],
            [20.0386, 25.04559]
        ];

        L.tileLayer('https://tileserver.memomaps.de/tilegen/{z}/{x}/{y}.png', {
            attribution: `
                <a href="https://web.facebook.com/eastwindconsult">EastwindConsult</a> |
                <a href="mailto:eastwindconsultintl@gmail.com">eastwindconsultintl@gmail.com</a> |
                &copy; <a href="https://tileserver.memomaps.de">Memomaps</a> |
                <a href="https://leafletjs.com">Leaflet</a>
            `
        }).addTo(map);

        map.attributionControl.setPrefix('');
        map.setMaxBounds(bounds);

        const kmlLayer = new L.KML("/forecast/precslpwind/2023040500/wrf_precslpwind.kml", {async: true});
        map.addLayer(kmlLayer);
    </script>
    
    <script src="js/mykmlanimation2.js"></script>
    <script src="js/record.js"></script>
</body>
</html>
